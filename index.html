<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Server Under Maintenance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        font-family: Arial, sans-serif;
        color: #fff;
        text-align: center;
    }

    .box {
        background: rgba(0,0,0,0.5);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        width: 90%;
        max-width: 400px;
    }

    h1 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #ff5252;
    }

    p {
        margin-bottom: 20px;
        font-size: 14px;
        opacity: 0.9;
    }

    .timer {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .time-box {
        background: #111;
        padding: 12px;
        border-radius: 8px;
        width: 22%;
    }

    .number {
        font-size: 20px;
        font-weight: bold;
        color: #00e5ff;
    }

    .label {
        font-size: 10px;
        margin-top: 5px;
        opacity: 0.8;
    }

    .footer {
        margin-top: 20px;
        font-size: 12px;
        opacity: 0.7;
    }
</style>
</head>

<body>

<div class="box">
    <h1>üöß Server Under Maintenance üöß</h1>
    <p>We are upgrading our system.<br>Please check back later.</p>

    <div class="timer">
        <div class="time-box">
            <div class="number" id="days">00</div>
            <div class="label">DAYS</div>
        </div>
        <div class="time-box">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>
        <div class="time-box">
            <div class="number" id="minutes">00</div>
            <div class="label">MIN</div>
        </div>
        <div class="time-box">
            <div class="number" id="seconds">00</div>
            <div class="label">SEC</div>
        </div>
    </div>

    <div class="footer">
        ‚è≥ Maintenance ends on<br>
        <b>24/12/2025 10:00 AM</b>
    </div>
</div>

<script>
    // Target Date: 24 Dec 2025 10:00 AM
    const targetDate = new Date("December 24, 2025 10:00:00").getTime();

    const timer = setInterval(function () {
        const now = new Date().getTime();
        let distance = targetDate - now;

        if (distance <= 0) {
            clearInterval(timer);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = String(days).padStart(2, '0');
        document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
        document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
        document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

    }, 1000);
</script>

</body>
</html>
